<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
</body>

<ol type="A">
    <li>Processor</li>
    <li>RAM</li>
    <li>Hard Disk</li>


<ol type="I">
  <li>Processor</li>
  <li>RAM</li>
  <li>Hard Disk</li>
</ul>


    <table border="1" 
        <tr>
            <th>Company name</th>
            <th>Net Worth</th>
            <th>Owner</th>
        </tr>
        <tr>   
            <td>Row 1, Column 1</td>
            <td>Row 1, Column 2</td>
            <td>Row 1, Column 3</td>
         </tr>
        <tr>
            <td rowspan="2">Row 1, Column 1</td>
            <td>Row 2, Column 2</td>
            <td>Row 2, Column 3</td>
        </tr>
        <tr>
            <td>Row 3, Column 1</td>
            <td>Row 3, Column 2</td>
            <td>Row 3, Column 3</td>
         </tr>

    </table>


</body>
</html>
